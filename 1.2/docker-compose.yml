version: '2'

services:
  # Define a Telegraf service
  telegraf:
    image: djmittens/infrastructure:telegraf-1.2.0
    links:
      - influxdb
    ports:
      - "8092:8092/udp"
      - "8094:8094"
      - "8125:8125/udp"
  grafana:
    image: grafana/grafana
    volumes_from:
      - grafana-data
    links:
      - influxdb
    ports:
      - "3000:3000"
  # Define an InfluxDB service
  influxdb:
    image: influxdb:1.2.0
    volumes_from:
      - influxdb-data
    ports:
      - "8086:8086"
  # Define a Chronograf service
  chronograf:
    image: chronograf:1.0.0-rc1
    volumes_from:
      - chronograf-data
    ports:
      - "10000:10000"
    links:
      - influxdb
  # Define a Kapacitor service
  kapacitor:
    image: kapacitor:1.2.0
    environment:
      KAPACITOR_HOSTNAME: kapacitor
      KAPACITOR_INFLUXDB_0_URLS_0: http://influxdb:8086
    volumes_from:
      - kapacitor-data
    links:
      - influxdb
    ports:
      - "9092:9092"
  # Define a service for using the influx CLI tool.
  # docker-compose run influxdb-cli
  influxdb-cli:
    image: influxdb:1.2.0
    entrypoint:
      - influx
      - -host
      - influxdb
    links:
      - influxdb
  # Define a service for using the kapacitor CLI tool.
  # docker-compose run kapacitor-cli
  kapacitor-cli:
    image: kapacitor:1.2.0
    entrypoint: bash
    environment:
      KAPACITOR_URL: http://kapacitor:9092
    links:
      - kapacitor

  # Data Containers for the services
  kapacitor-data:
    image: kapacitor:1.2.0
    entrypoint: /bin/bash
    volumes:
      - /var/lib/kapacitor

  chronograf-data:
    image: chronograf:1.0.0-rc1
    entrypoint: /bin/bash
    volumes:
      - /var/lib/chronograf

  grafana-data:
    image: grafana/grafana
    entrypoint: /bin/bash
    volumes:
      - /var/lib/grafana

  influxdb-data:
    image: influxdb:1.2.0
    entrypoint: /bin/bash
    volumes:
      - /var/lib/influxdb
